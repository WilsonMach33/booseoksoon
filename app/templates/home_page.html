<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Page</title>
        <!-- insert CDN connection  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../static/css/bss.css">
    </head>

    <body>
    <div class="d-flex justify-content-center">
        <form class="logout-form">
            <button class="button btn-lg btn-outline-primary" formaction="/logout">Logout</button>
        </form>
    </div>
    <div>
        <table id="data" class="table align-middle">
            <tr class="table-danger">
                <th>ALBUM</th>
                <th>SONGS</th>
            </tr>

            {% for album in data %}
                <tr>
                    <th class="table-primary">{{album}}</th>
                    {% for song in data[album] %}
                        <td>{{song}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>

    </body>

    <script src="../static/js/test.js"></script>

</html>
