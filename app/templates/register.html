<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <!-- insert CDN connection  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../static/css/bss.css">
    </head>

    <body>
        <div class="register-container">
            SIGN UP HERE

            <form class="signup-form" action="/register" method="POST">
                <div class="form-floating">
                    <input class="form-control" type="text" name="username" placeholder="Username" required>
                    <label for="floatingInput">Username</label>
                </div>
                
                <div class="form-floating">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
    
                <div class="form-floating">
                    <input class="form-control" type="password" name="confirmation" placeholder="Password" required>
                    <label for="floatingPassword">Confirm Password</label>
                </div>
                
                <input class="" type="submit" name="signup" value="Sign up!">

                <p>{{status}}</p>
            </form>

            <form class="login-form">
                <p>Already have an account?</p>
                <button class="button btn-lg btn-outline-primary" formaction="/login">Login</button>
            </form>
        </div>
    </body>

    <script src="../static/js/test.js"></script>
</html>
