            {% for question in data %}
                <div class="card-header"> {{data[question][0][0]}} </div>
                <div class="card-body">
                    {% for option in data[question][1] %}
                    <input class="form-check-input" type="radio" id="choice">
                    <label class="form-check-label" for="choice">
                        {{option}}
                    </label>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
