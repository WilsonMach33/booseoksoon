        <div class="card">
            <!-- <div class="ques-container">Question</div>
            <div class="option-container">

            {% for question in data %}
                <div class="card-header"> {{question}} </div>
                <div class="card-body">
                    {% for option in data["" + question] %}
                    <input class="form-check-input" type="radio" id="choice" value="{{option[1]}}" name="{{question}}">
                    <label class="form-check-label" for="choice">
                        {{option[0]}}
                    </label>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>

        <br>

        <button type = "submit" class = "btn" name="sub1" value="submit"> SUBMIT </button>
        
        </form>

        <br>
        <div>
            {% if answer == True %}
                <h> Results </h>

                <p> You are most like {{result}}</p>
            
            {% endif %}
        </div>
        
    </div>
