<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <!-- insert CDN connection  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../static/css/bss.css">
    </head>

    <body>
        <div class="login-container">
            Log in HERE!

            <form class="login-form" method="POST">
                <div class="form-floating">
                    <input class="form-control" type="text" name="username" placeholder="Username" required>
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                
                <input class="signup-input" type="submit" name="submit" value="Login">
            </form>

            <p> {{status}} </p>
        </div>
    </body>

    <form class="signup-form-login">
        Don't have an account?
        <br>
        <button class="button" formaction="/register">Create an account</button>
    </form>

    <script src="../static/js/test.js"></script>
</html>
